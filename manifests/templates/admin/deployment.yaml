{{ .DatabaseAdmin.FilterStart }}

apiVersion: extensions/v1beta1
kind: DatabaseAdmin
metadata:
  name: {{ .DatabaseAdmin.OperatorDeploymentName }}
  namespace: {{ .DatabaseAdmin.Operator.Namespace }}
spec:
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: {{ .DatabaseAdmin.OperatorDeploymentName }}
        app: arango-deployment-operator
    spec:
      serviceAccountName: {{ .DatabaseAdmin.Operator.ServiceAccountName }}
      containers:
      - name: operator
        imagePullPolicy: {{ .ImagePullPolicy }}
        image: {{ .Image }}
        args:
          - --operator.database-admin
          - --chaos.allowed={{ .DatabaseAdmin.AllowChaos }}
        env:
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - name: metrics
          containerPort: 8528
        livenessProbe:
          httpGet:
            path: /health
            port: 8528
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready/deployment
            port: 8528
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
      tolerations:
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 5
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 5

{{ .DatabaseAdmin.FilterEnd }}
